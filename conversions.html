<!DOCTYPE html>
<html>
 <head>
    <title>Currency Conversions</title>
 </head>
<body>
<h2>Poojitha Mudupu shows currency conversions </h2>
<form>
    <label for="base_Element">Enter base amount </label>
    <input type ="number" id="base_Element" name="base_Element" value=50 > <br>
    
    <label for="conversion_Element">Enter the conversion rate </label>
    <input type ="number" id="conversion_Element" name="conversion_Element" value=35 autofocus> <br>

    <input type="button" onclick=convert() value="Show conversions">
</form>
<p id="result">This text will be replaced </p>
<form>
    <input type="radio" id="mean" name="action" value="mean">
    <label for="avg">average</label></br>
  
    <input type="radio" id="max" name="action" 
       value="maximum">
    <label for="max">max</label></br>
  
    <input type="radio" id="min" name="action"   
       value="minimum">
    <label for="min">min</label></br>

    <input type="button" onclick="chooseOp()" value="Get values from radio group">
  </form>
  <p id="results">This text will be replaced </p>
<script> 
function convert(){
    console.log("Getting form values")
   var inputElement = document.getElementById("base_Element").value
   var inputConversion = document.getElementById("conversion_Element").value
    var toShow ='';
    for(let i=inputElement;i<=inputElement+5;i=i*2){
        let b= i*inputConversion;
        let x=b.toString();
        toShow += i+" is "+b+";";
    }  
document.getElementById("result").innerHTML="Conversion are "+toShow
    } 
    

    function chooseOp(){
        var inputElement = document.getElementById("base_Element").value
        var inputConversion =document.getElementById("conversion_Element").value 
        let radio1 = document.getElementById("mean");
        let radio2 = document.getElementById("max");
        let radio3 = document.getElementById("min");
        out=document.getElementById("results");
        if(radio1.checked){
            avg=(Number(inputElement)+Number(inputConversion))/2
            out.innerHTML="Average of "+inputElement+" and "+inputConversion+" is "+avg;
            
        }
        else if(radio2.checked){
            max=Math.max(inputElement,inputConversion)
            out.innerHTML="Maximum of "+inputElement+" and "+inputConversion+" is "+max;
          
        }
        else if(radio3.checked){
            min=Math.min(inputElement,inputConversion)
            out.innerHTML="Minimum of "+inputElement+" and "+inputConversion+" is "+min;
            
        }

    }

</script>
</body>
</html>
