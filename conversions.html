<form>

    <label for="conversion_Element">Enter the conversion rate </label>

    <input type="button" onclick=convert() value="Show conversions">
</form>
<p id="result">This text will be replaced </p>
<script> 
function convert(){
    console.log("Getting form values")
    inputElement = document.getElementById("base_Element").value
    inputConversion = document.getElementById("conversion_Element").value
    var toShow ='';
    for(let i=inputElement;i<=inputElement+5;i=i*2){
        let b= i*inputConversion;
        let x=b.toString();
        toShow += i+" is "+b+";";
    }  
document.getElementById("result").innerHTML="Conversion are "+toShow
    }
