<!DOCTYPE html>
<html>
 <title>Checkboxes topic</title>
<body>

<h2> Poojitha Mudupu chooses candy</h2>

    <form>
        <input type="checkbox" id="ChocolateP" name="Chocolate" value="True">
        <label for="dark">Dark Chocolate</label></br>
      
        <input type="checkbox" id="NutsP" name="Nuts" 
           value="True">
        <label for="nuts">Nuts</label></br>
      
        <input type="checkbox" id="ChewyP" name="Chewy"   
           value="False">
        <label for="chewy">Chewy</label></br>

        <input type="button" onclick="selectBox()" value="Select a box">
      </form>
              <p id="check">This text will be replaced </p>

<form>
    <label for="name">Enter the size</label>
    <input type="text" id="sizeofname" name="sizeofname" value="size"><br><br>
    <label for="price">Enter Price</label>
    <input type="text" id="prices" name="price"><br><br>
    <input type="button" onclick="updateBox()" value="Update the box">

</form>
   <p id="checkbox" >This text will be displayed</p>          

<script> 
 var my_candy_box={};
function selectBox() {
  
    console.log("Getting input")
    my_candy_box.dark = document.getElementById("ChocolateP").checked
    my_candy_box.nuts = document.getElementById("NutsP").checked
    my_candy_box.chewy = document.getElementById("ChewyP").checked
    //confirmed = confirm("Are these the values? "+cheese+" and "+olives+" and "+onions)
    
     document.getElementById("check").innerHTML=JSON.stringify(my_candy_box)

}

function updateBox(){
    my_candy_box.size=document.getElementById("sizeofname").value
    my_candy_box.price=document.getElementById("prices").value
    document.getElementById("checkbox").innerHTML=JSON.stringify(my_candy_box)


}





</script>

</body>
</html>
