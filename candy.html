<h2> Poojitha Mudupu chooses candy</h2>
<div class="form-check">
    <form>
        <input class="form-check-input" type="checkbox" id="ChocolateP" name="Chocolate" value="True">

        <input class="form-check-input" type="checkbox" id="NutsP" name="Nuts" 
           value="True">
        <label for="nuts">Nuts</label></br>
      
        <input class="form-check-input" type="checkbox" id="ChewyP" name="Chewy"   
           value="False">
        <label for="chewy">Chewy</label></br>

        <input type="button" class="btn btn-primary" onclick="selectBox()" value="Select a box">
      </form>
              <p id="check">This text will be replaced </p>
              </div>

<form>
    <label for="name">Enter the size</label>

    <input type="text" id="prices" name="price"><br><br>
    <input type="button" class="btn btn-success" onclick="updateBox()" value="Update the box"><br><br>

</form>
</div>
   <p id="checkbox" >This text will be displayed</p>          

<script> 
 var my_candy_box={};

    console.log("Getting input")

    my_candy_box.nuts = document.getElementById("NutsP").checked
    my_candy_box.chewy = document.getElementById("ChewyP").checked
    //confirmed = confirm("Are these the values? "+cheese+" and "+olives+" and "+onions)
    
     document.getElementById("check").innerHTML=JSON.stringify(my_candy_box)
}
function updateBox(){
